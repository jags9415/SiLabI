<default-nav-bar></default-nav-bar>

<div class="container">
  <div class="panel-default">
    <div class="panel-body">
      <form accept-charset="UTF-8" role="form">
        <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="Login.email">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="Login.password">
          </div>
          <div class="checkbox">
            <label>
              <input name="remember" type="checkbox" value="Remember Me"> Remember Me
            </label>
          </div>
          <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
        </fieldset>
      </form>
    </div>
  </div>
</div>
