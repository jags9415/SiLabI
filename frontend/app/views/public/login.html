<div class="container" style="padding-top: 5%; padding-bottom: 5%;">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default" id="login-panel">
        <div class="panel-heading">
          <h3 class="panel-title">Iniciar Sesión</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="input-group" style="margin-bottom: 25px">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" placeholder="Identificación" name="username" type="text" ng-model="Auth.username" required>
              </div>
              <div class="input-group" style="margin-bottom: 25px">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" placeholder="Contraseña" name="password" type="password" ng-model="Auth.password" required>
              </div>
              <button class="btn btn-lg btn-primary center-block" type="submit" ng-click="Auth.logIn()">
	            <div ng-if="Auth.loading">
	              	<i class="glyphicon glyphicon-cog gly-spin"></i> Ingresar
	            </div>
              	<div ng-if="!Auth.loading">
                	<i class="glyphicon glyphicon-log-in"></i>  Ingresar
                </div>
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
