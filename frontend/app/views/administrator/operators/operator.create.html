<div>
  <h2>Agregar Operador</h2>
  <hr>
  <ol class="breadcrumb">
    <li><a href="#/">Inicio</a></li>
    <li><a href="#Administrador/Operadores">Operadores</a></li>
    <li class="active">Agregar</li>
  </ol>
  <form style="margin-bottom: 1%; margin-top: 3%;">
    <div class="row">
      <div class="col-md-10 col-xs-10">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" id="username" placeholder="Carné" ng-model="Operator.username">
          </div>
        </div>
      </div>
      <div class="col-md-2 col-xs-2">
        <button type="submit" class="btn btn-default btn-block" ng-click="Operator.search()">
          <i class="glyphicon glyphicon-search"></i>
          <span class="hidden-xs">Buscar</span>
        </button>
      </div>
    </div>
  </form>
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre" ng-model="Operator.user.full_name" readonly>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" class="form-control" id="email" placeholder="Correo" ng-model="Operator.user.email" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="gender">Género</label>
          <input type="text" class="form-control" id="gender" placeholder="Género" ng-model="Operator.user.gender" readonly>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="text" class="form-control" id="username" ui-mask="(+506) 9999-99-99" ng-model="Operator.user.phone" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="period">Periodo</label>
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-calendar"></i></span>
            <ui-select id="period" ng-model="Operator.period">
              <ui-select-match placeholder="{{$select.selected.value + ' ' + $select.selected.type}}">
                {{$select.selected.value + ' ' + $select.selected.type}}
              </ui-select-match>
              <ui-select-choices repeat="period in Operator.periods | filter: $select.search" group-by="'type'">
                <span ng-bind-html="period.value | highlight: $select.search"></span>
                <span ng-bind-html="period.type | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="year">Año</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-calendar"></i></span>
            <ui-select id="year" ng-model="Operator.year">
              <ui-select-match placeholder="{{Operator.year}}">
                {{$select.selected}}
              </ui-select-match>
              <ui-select-choices repeat="year in [{{Operator.currentYear-1}}, {{Operator.currentYear}}, {{Operator.currentYear+1}}] | filter: $select.search">
                <span ng-bind-html="year | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 3%;">
      <div class="col-md-2 col-md-offset-5 col-xs-2 col-xs-offset-5">
        <button type="submit" class="btn btn-lg btn-success" ng-click="Operator.create()" ng-disabled="!Operator.user">
          <i class="glyphicon glyphicon-plus"></i> Agregar
        </button>
      </div>
    </div>
  </form>
</div>
