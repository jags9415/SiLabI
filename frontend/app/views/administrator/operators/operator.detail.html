<div>
  <h2>Operador</h2>
  <hr>
  <ol class="breadcrumb">
    <li><a href="#/">Inicio</a></li>
    <li><a href="#Administrador/Operadores">Operadores</a></li>
    <li class="active">Detalle</li>
  </ol>
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Nombre</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" id="name" placeholder="Nombre" ng-model="Operator.user.full_name" readonly>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Correo</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Correo" ng-model="Operator.user.email" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="gender">Género</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-list"></i></span>
            <input type="text" class="form-control" id="gender" placeholder="Género" ng-model="Operator.user.gender" readonly>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-earphone"></i></span>
            <input type="text" class="form-control" id="phone" ng-model="Operator.user.phone" ui-mask="(+506) 9999-99-99" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
          <label for="period">Periodo</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-calendar"></i></span>
            <input type="text" class="form-control" id="period" placeholder="Periodo"
            value="{{Operator.user.period.value + ' ' + Operator.user.period.type + ' ' + Operator.user.period.year}}" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 3%;">
      <div class="col-md-2 col-md-offset-5 col-xs-2 col-xs-offset-5">
        <button type="button" class="btn btn-lg btn-danger" ng-click="Operator.delete()">
          <i class="glyphicon glyphicon-trash"></i> Eliminar
        </button>
      </div>
    </div>
  </form>
</div>
