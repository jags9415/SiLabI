<div>
  <h2>Administrador</h2>
  <hr>
  <ol class="breadcrumb">
    <li><a href="#/">Inicio</a></li>
    <li><a href="#Administrador/Administradores">Administradores</a></li>
    <li class="active">Detalle</li>
  </ol>
  <form autocomplete="off" name="updateAdminForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Nombre</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" id="name" placeholder="Nombre" ng-model="AdministratorDetail.user.full_name" readonly>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Correo</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Correo" ng-model="AdministratorDetail.user.email" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="gender">Género</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-list"></i></span>
            <input type="text" class="form-control" id="gender" placeholder="Género" ng-model="AdministratorDetail.user.gender" readonly>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-earphone"></i></span>
            <input type="text" class="form-control" id="phone" ng-model="AdministratorDetail.user.phone" ui-mask="(+506) 9999-99-99" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 3%;">
      <div class="col-md-2 col-md-offset-5 col-xs-2 col-xs-offset-5">
        <button type="button" class="btn btn-lg btn-danger" ng-click="AdministratorDetail.delete()">
          <i class="glyphicon glyphicon-trash"></i> Eliminar
        </button>
      </div>
    </div>
  </form>
</div>
