<div>
  <h2>Cursos</h2>
  <hr>
  <ol class="breadcrumb">
    <li><a href="#/">Inicio</a></li>
    <li class="active">Cursos</li>
  </ol>
  <div class="table-search" style="margin-bottom: 3%;">
    <div class="row">
      <div class="col-md-5 col-xs-5">
        <form class="form-horizontal">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input class="form-control" placeholder="Código" name="searchInput" type="text" ng-change="CourseList.search()" ng-model="CourseList.searched.code">
          </div>
          <button type="submit" name="button" hidden></button>
        </form>
      </div>
      <div class="col-md-5 col-xs-5">
        <form class="form-horizontal">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input class="form-control" placeholder="Nombre" name="searchInput" type="text" ng-change="CourseList.search()" ng-model="CourseList.searched.name">
          </div>
          <button type="submit" name="button" hidden></button>
        </form>
      </div>
      <div class="col-md-2 col-xs-3">
        <a href="#Operador/Estudiantes/Agregar" class="btn btn-block btn-success">
          <i class="glyphicon glyphicon-plus"></i>
          <span class="hidden-xs">Crear</span>
        </a>
      </div>
    </div>
    <div class="row" ng-show="false">
      <div class="col-md-12">
        <form class="form-inline advanced-search">
          <div class="row">
            <div class="col-md-10">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuario">
                  </div>
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input type="text" class="form-control" id="email" placeholder="Correo">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button type="submit" class="btn btn-default">
                  <i class="glyphicon glyphicon-search"></i> Buscar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped" ng-show="true">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th style="text-align: center">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="course in CourseList.courses">
          <td>{{ course.code }}</td>
          <td>{{ course.name }}</td>
          <td style="text-align: center">
            <a class='btn btn-info btn-sm'>
              <span class="glyphicon glyphicon-eye-open" ng-click="CourseList.open(course.id)"></span>
            </a>
            <a href="" class="btn btn-danger btn-sm" ng-click="CourseList.delete(course.id)">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <p ng-show="CourseList.isLoaded() && CourseList.isEmpty()">No se encontraron resultados.</p>
  <br>
  <div class="row">
    <div class="col-md-12 pagination">
      <pagination
        ng-change="CourseList.loadPage()" ng-model="CourseList.page" items-per-page="CourseList.limit"
        total-items="CourseList.totalItems" max-size="5" boundary-links="true" rotate="true"
        previous-text="<" next-text=">" first-text="<<" last-text=">>"
      ></pagination>
    </div>
  </div>
</div>
