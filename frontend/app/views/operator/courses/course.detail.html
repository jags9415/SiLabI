<div>
  <h2>Curso</h2>
  <hr>
  <ol class="breadcrumb">
    <li><a href="#/">Inicio</a></li>
    <li><a href="#Operador/Cursos">Cursos</a></li>
    <li class="active">Detalle</li>
  </ol>
  <form autocomplete="off" name="updateCourseForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" show-errors>
          <label for="code" class="control-label">Código</label>
          <input type="text" class="form-control" id="code" name="code" placeholder="Código" ng-model="CourseDetail.course.code" ng-trim required>
          <p class="help-block" ng-if="updateCourseForm.code.$error.required">Código requerido.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" show-errors>
          <label for="name" class="control-label">Nombre</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" ng-model="CourseDetail.course.name" ng-trim required>
          <p class="help-block" ng-if="updateCourseForm.name.$error.required">Nombre requerido.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group" show-errors>
          <label for="created_at" class="control-label">Fecha Creación</label>
          <input type="text" class="form-control" id="created_at" name="created_at" placeholder="Fecha Creación" ng-value="CourseDetail.course.created_at | date : 'EEEE d \'de\' MMMM \'del\' y. h:mm:ss a'" readonly></input>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" show-errors>
          <label for="updated_at" class="control-label">Fecha Actualización</label>
          <input type="text" class="form-control" id="updated_at" name="updated_at" placeholder="Fecha Actualización" ng-value="CourseDetail.course.updated_at | date : 'EEEE d \'de\' MMMM \'del\' y. h:mm:ss a'" readonly>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 3%;">
      <div class="col-xs-6 col-md-6 text-center">
        <button type="submit" class="btn btn-lg btn-primary" ng-click="CourseDetail.update()" ng-disabled="updateCourseForm.$invalid">
          <i class="glyphicon glyphicon-floppy-disk"></i> Guardar
        </button>
      </div>
      <div class="col-xs-6 col-md-6 text-center">
        <button type="button" class="btn btn-lg btn-danger" ng-click="CourseDetail.delete()">
          <i class="glyphicon glyphicon-trash"></i> Eliminar
        </button>
      </div>
    </div>
  </form>
</div>
