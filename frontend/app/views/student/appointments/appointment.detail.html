<div>
  <h2>Cita</h2>
  <hr>
  <ol class="breadcrumb">
    <li><a href="#/">Inicio</a></li>
    <li><a ng-href="#Estudiante/Citas">Citas</a></li>
    <li class="active">Detalle</li>
  </ol>
  <form autocomplete="off" name="updateAppForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="date">Fecha</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-calendar"></i></span>
            <ui-select id="date" name="date" ng-model="AppointmentDetail.selectedDate" on-select="AppointmentDetail.setAvailableHours()">
              <ui-select-match placeholder="Fecha">
                {{$select.selected.day | date : 'fullDate'}}
              </ui-select-match>
              <ui-select-choices repeat="date in AppointmentDetail.availableDates | filter: $select.search">
                <span ng-bind-html="date.day | date : 'fullDate' | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
            <p class="help-block" ng-show="updateAppForm.date.$error.required">Fecha requerida.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="hour">Hora</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-time"></i></span>
            <ui-select id="hour" name="hour" ng-model="AppointmentDetail.selectedHour" on-select="AppointmentDetail.changeLaboratory()">
              <ui-select-match placeholder="Hora">
                {{$select.selected.fullDate | date: 'hh:mm a'}}
              </ui-select-match>
              <ui-select-choices repeat="hour in AppointmentDetail.availableHours | filter: $select.search">
                <span ng-bind-html="hour.fullDate | date : 'hh:mm a' | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
            <p class="help-block" ng-show="updateAppForm.hour.$error.required">Fecha requerida.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="software">Software</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-cd"></i></span>
            <input class="form-control" placeholder="Software" name="searchInput" type="text" typeahead="'[' + software.code + '] ' + software.name for software in AppointmentDetail.searchSoftware($viewValue)" typeahead-on-select="AppointmentDetail.setSoftware($item)" typeahead-editable="false" ng-model="AppointmentDetail.appointment.software" ng-value="{{ '[' + AppointmentDetail.appointment.software.code + '] ' + AppointmentDetail.appointment.software.name }}">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lab">Laboratorio</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-th-list"></i></span>
            <input id="lab" class="form-control" placeholder="Laboratorio" ng-model="AppointmentDetail.appointment.laboratory.name" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="group">Curso</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-th-list"></i></span>
            <input id="group" class="form-control" ng-model="AppointmentDetail.appointment.group.course.name" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 3%;">
      <div class="col-md-6 text-center">
        <button type="submit" class="btn btn-lg btn-primary" ng-click="AppointmentDetail.update()" ng-disabled="updateAppForm.$invalid">
          <i class="glyphicon glyphicon-floppy-disk"></i> Guardar
        </button>
      </div>
      <div class="col-md-6 text-center">
        <button type="button" class="btn btn-lg btn-danger" ng-click="AppointmentDetail.delete()">
          <i class="glyphicon glyphicon-trash"></i> Eliminar
        </button>
      </div>
    </div>
  </form>
</div>
