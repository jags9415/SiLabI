<div id="wrapper">

  <!-- SideBar directive -->
  <default-sidebar></default-sidebar>

  <!-- Page content -->
  <div id="page-content-wrapper">
    <h1>Autenticación</h1>
    <br>
    <br>
    <div class="container">
      <div class="panel-default">
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Identificación" name="email" type="text" ng-model="Login.email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Contraseña" name="password" type="password" ng-model="Login.password">
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me"> Mantener sesión activa
                </label>
              </div>
              <input class="btn btn-lg btn-info btn-block" type="submit" value="Iniciar sesión">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
