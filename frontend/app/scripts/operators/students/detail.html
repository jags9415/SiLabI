<div id="wrapper">

  <!-- SideBar directive -->
  <default-sidebar></default-sidebar>

  <!-- Page content -->
  <div id="page-content-wrapper" ng-init="requestForUser()">
      <div class="container">
      <h1>Ver detalle</h1>
      <br><br>
      <form>
        <input class="form-control" placeholder="Nombre" name="" type="text" value="{{ student.name }}" required>
        <br>
        <input class="form-control" placeholder="Apellido 1" name="" type="text" value="{{ student.last_name_1 }}" required>
        <br>
        <input class="form-control" placeholder="Apellido 2" name="" type="text" value="{{ student.last_name_2 }}" required>
        <br>
        <input class="form-control" placeholder="Email" name="" type="email" value="{{ student.email }}">
        <br>
        <div class="row">
          <div class="col-sm-6">
            <select class="form-control" required>
              <option selected disabled> Seleccionar Género</option>
              <option ng-repeat="gender in genders" value="{{gender.name}}"> {{gender.name}}</option>
            </select>
          </div>
          <div class="col-sm-6">
            <input class="form-control" placeholder="Telefono" name="" type="text" value="{{ student.phone }}">
          </div>
        </div>
        <br>
        <input class="form-control" placeholder="Contraseña" name="" type="password" value="{{ student.password }}" required>
        <br>
        <div class="row">
          <div class="col-sm-6">
              <label>Fecha de Creación:</label>
          </div>
          <div class="col-sm-6">
            <input class="form-control"  name="" type="text" value="{{ student.created_at }}" disabled>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-6">
              <label>Última Actualización:</label>
          </div>
          <div class="col-sm-6">
            <input class="form-control"  name="" type="text" value="{{ student.updated_at }}" disabled>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="centerBox">
            <div class="col-sm-6">
              <button class="btn btn-default" type="button" ng-click="updateInfo()">Modificar</button>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-default" type="button">Eliminar</button>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
