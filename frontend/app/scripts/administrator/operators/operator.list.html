<div id="wrapper">

  <!-- SideBar directive -->
  <default-sidebar></default-sidebar>

  <!-- Page content -->
  <div id="page-content-wrapper" >
    <h2>Operadores</h2>
    <hr>
    <br>
    <div class="table-search">
      <div class="row">
        <div class="col-md-10 col-xs-9">
          <form class="form-horizontal">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
              <input class="form-control" placeholder="Buscar" name="searchInput" type="text">
            </div>
            <div class="input-group">
              <a href="">Busqueda Avanzada</a>
            </div>
          </form>
        </div>
        <div class="col-md-2 col-xs-3">
          <a class="btn btn-block btn-success" ng-click="OperatorList.createOperator()">
            <i class="glyphicon glyphicon-plus"></i>
            <span class="hidden-xs">Crear</span>
          </a>
        </div>
      </div>
    </div>
    <table class="table table-striped" style="margin-top: 3%;" ng-show="OperatorList.isLoaded() && !OperatorList.isEmpty()">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Periodo</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="operator in OperatorList.operators">
          <td>{{ operator.full_name }}</td>
          <td>{{ operator.username }}</td>
          <td>{{ operator.period.value + ' ' + operator.period.type + ' ' + operator.period.year }}</td>
          <td>
            <span class="label"
              ng-class="{ 'label-success': operator.state === 'Activo',
                          'label-danger': operator.state === 'Inactivo'}" >
              {{ operator.state }}
            </span>
          </td>
          <td>
            <a href="{{ '#Administrador/Operadores/' + operator.id }}" class='btn btn-info btn-sm'>
              <span class="glyphicon glyphicon-eye-open" ng-click="OperatorList.open(operator.id)"></span>
            </a>
            <a href="" class="btn btn-danger btn-sm">
              <span class="glyphicon glyphicon-trash" ng-click="OperatorList.delete(operator.id)"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <p ng-show="OperatorList.isLoaded() && OperatorList.isEmpty()"> No se encontraron resultados </p>
    <br>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <pagination
          ng-change="OperatorList.loadPage()" ng-model="OperatorList.page" items-per-page="OperatorList.limit"
          total-items="OperatorList.totalItems" max-size="5" boundary-links="true" rotate="true"
          previous-text="<" next-text=">" first-text="<<" last-text=">>"
        ></pagination>
      </div>
    </div>
  </div>
</div>
