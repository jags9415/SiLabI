<div id="wrapper">

  <!-- SideBar directive -->
  <default-sidebar></default-sidebar>

  <!-- Page content -->
  <div id="page-content-wrapper" >
    <h2>Operadores</h2>
    <br>
    <div>
      <div ng-show="OperatorList.isLoaded() && !OperatorList.isEmpty()">
        <div class="row table-search">
          <div class="col-md-6">
            <div class="input-group" style="margin-bottom: 25px">
              <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
              <input class="form-control" placeholder="Buscar" name="searchInput" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <a href="">Busqueda Avanzada</a>
          </div>
        </div>
        <table class="table table-striped" style="margin-top: 3%;">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Periodo</th>
              <th>Estado</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="operator in OperatorList.operators">
              <td>{{ operator.full_name }}</td>
              <td>{{ operator.username }}</td>
              <td>{{ operator.period.value + ' ' + operator.period.type + ' ' + operator.period.year }}</td>
              <td>
                <span class="label"
                  ng-class="{ 'label-success': operator.state === 'Activo',
                              'label-danger': operator.state === 'Inactivo'}" >
                  {{ operator.state }}
                </span>
              </td>
              <td>
                <a href="{{ '/Operador/Operadores/' + operator.id }}" class='btn btn-info btn-sm'>
                  <span class="glyphicon glyphicon-eye-open" ng-click="OperatorList.open(operator.id)"></span>
                </a>
                <a href="" class="btn btn-danger btn-sm">
                  <span class="glyphicon glyphicon-trash" ng-click="OperatorList.delete(operator.id)"></span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <p ng-show="OperatorList.isLoaded() && OperatorList.isEmpty()"> No se encontraron resultados </p>
      <br><br>
      <div class="row">
        <div class="form-inline" ng-show="OperatorList.isLoaded() && !OperatorList.isEmpty()">
          <nav class="text-center">
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
