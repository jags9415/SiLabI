<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/homePages.css">
    <link rel="stylesheet" href="styles/sidebar.style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
    <!-- endbuild -->
  </head>
  <body ng-app="silabi">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="silabiHeader" ng-controller="LoginController as Auth">
        <div>
            <img src="res/img/logo_eccl_tec_white.svg" height="50" width="350" class="img-responsive">
        </div>
        <div class="dropdown title pull-right" ng-show="Auth.isLoggedIn()">
          <a class="dropdown-toggle btn btn-lg btn-primary" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            SiLabI
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="">Mi Perfil</a></li>
            <li><a href="" ng-click="Auth.logOut()">Cerrar Sesión</a></li>
          </ul>
        </div>
    </div>

    <div class="content-box" ng-view>
    </div>

    <div class="content-box">
        <div class="silabiFooter">
            <p>Instituto Tecnológico de Costa Rica. © 2016</p>
            <ul>
                <li><a href="#About">Acerca de</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-ui-mask/dist/mask.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Modules -->
    <script src="scripts/silabi.js"></script>
    <script src="scripts/silabi.constants.js"></script>
    <script src="scripts/silabi.route.js"></script>
    <script src="scripts/request.service.js"></script>
    <script src="scripts/message.service.js"></script>
    <script src="scripts/other/sidebar/sidebar.js"></script>

    <!-- Login -->
    <script src="scripts/public/login/login.controller.js"></script>
    <script src="scripts/public/login/login.service.js"></script>

    <!-- About -->
    <script src="scripts/public/about/about.controller.js"></script>

    <!-- Admins -->
    <script src="scripts/administrator/administrators/admin.service.js"></script>
    <script src="scripts/administrator/administrators/admin.controller.js"></script>

    <!-- Operators/Operators -->
    <script src="scripts/operator/operators/operator.service.js"></script>
    <script src="scripts/operator/operators/operator.list.controller.js"></script>
    <script src="scripts/operator/operators/operator.create.controller.js"></script>
    <script src="scripts/operator/operators/operator.detail.controller.js"></script>

    <script src="scripts/operator/professors/professor.list.controller.js"></script>
    <script src="scripts/operator/professors/professor.detail.controller.js"></script>

    <script src="scripts/operator/students/student.list.controller.js"></script>
    <script src="scripts/operator/students/student.create.controller.js"></script>
    <script src="scripts/operator/students/student.detail.controller.js"></script>
    <script src="scripts/operator/students/student.service.js"></script>

    <!-- Students -->
    <script src="scripts/student/student.service.js"></script>
    <script src="scripts/student/student.controller.js"></script>

    <!-- Professors -->
    <script src="scripts/professor/professor.service.js"></script>
    <script src="scripts/professor/professor.controller.js"></script>

    <!-- Sidebar -->
    <script src="scripts/other/sidebar/default/defaultSidebar.directive.js"></script>

</html>
