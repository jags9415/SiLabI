<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SiLabI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <link rel="stylesheet" href="styles/homePages.css">
    <!-- endbuild -->

  <body ng-app="silabi" ng-controller="MainController as Main">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0" ng-controller="NavBarController as Nav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="Nav.collapsed = !Nav.collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                  <img src="res/img/logo_eccl_tec_white.svg" class="img-responsive">
                </a>
            </div>
            <!-- /.navbar-header -->
            <div ng-controller="LoginController as Auth">
              <ul class="nav navbar-top-links navbar-right" ng-if="Auth.isAuthenticated()">
                  <!-- /.dropdown -->
                  <li class="dropdown pull-right">
                      <a class="dropdown-toggle" data-toggle="dropdown" href="">
                        <i class="glyphicon glyphicon-user"></i> <span class="hidden-xs">SiLabI</span> <span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href=""><i class="glyphicon glyphicon-user"></i> Mi Perfil</a></li>
                        <li><a href="" ng-click="Auth.logOut()"><i class="glyphicon glyphicon-log-out"></i> Cerrar Sesi√≥n</a></li>
                      </ul>
                      <!-- /.dropdown-user -->
                  </li>
                  <!-- /.dropdown -->
              </ul>
              <!-- /.navbar-top-links -->
            </div>
            <!-- sidebars -->
            <administrators-sidebar ng-if="Main.UserType() === 'Administrador'"></administrators-sidebar>
            <operators-sidebar ng-if="Main.UserType() === 'Operador'"></operators-sidebar>
            <professors-sidebar ng-if="Main.UserType() === 'Docente'"></professors-sidebar>
            <students-sidebar ng-if="Main.UserType() === 'Estudiante'"></students-sidebar>
            <default-sidebar ng-if="!Main.UserType()"></default-sidebar>
            <!-- /.sidebars -->
        </nav>
        <div id="page-wrapper">
          <div id="view-wrapper" ng-view></div>
        </div>
    </div>

    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/ng-password-strength/dist/scripts/ng-password-strength.js"></script>
    <script src="bower_components/metisMenu/dist/metisMenu.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- other bower modules -->

    <script src="bower_components/angular-i18n/angular-locale_es-cr.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>

    <!-- Modules -->
    <script src="scripts/silabi.js"></script>
    <script src="scripts/silabi.config.js"></script>
    <script src="scripts/silabi.constants.js"></script>
    <script src="scripts/silabi.route.js"></script>
    <script src="scripts/request.service.js"></script>
    <script src="scripts/message.service.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/navbar.controller.js"></script>
    <script src="scripts/other/sidebar/sidebar.js"></script>
    <script src="scripts/other/sidebar/sidebar.controller.js"></script>

    <!-- Login -->
    <script src="scripts/public/login/login.controller.js"></script>
    <script src="scripts/public/login/login.service.js"></script>

    <!-- Users -->

    <!-- Administrators/Administrators -->
    <script src="scripts/administrator/administrators/administrator.service.js"></script>
    <script src="scripts/administrator/administrators/administrator.list.controller.js"></script>
    <script src="scripts/administrator/administrators/administrator.detail.controller.js"></script>
    <script src="scripts/administrator/administrators/administrator.create.controller.js"></script>

    <!-- Administrator/Operators -->
    <script src="scripts/administrator/operators/operator.service.js"></script>
    <script src="scripts/administrator/operators/operator.list.controller.js"></script>
    <script src="scripts/administrator/operators/operator.create.controller.js"></script>
    <script src="scripts/administrator/operators/operator.detail.controller.js"></script>

    <!-- Operators/Professor -->
    <script src="scripts/operator/professors/professor.service.js"></script>
    <script src="scripts/operator/professors/professor.list.controller.js"></script>
    <script src="scripts/operator/professors/professor.detail.controller.js"></script>
    <script src="scripts/operator/professors/professor.create.controller.js"></script>

    <!-- Operators/Students -->
    <script src="scripts/operator/students/student.list.controller.js"></script>
    <script src="scripts/operator/students/student.create.controller.js"></script>
    <script src="scripts/operator/students/student.detail.controller.js"></script>
    <script src="scripts/operator/students/student.service.js"></script>

    <!-- Sidebar -->
    <script src="scripts/other/sidebar/operators/operatorsSidebar.directive.js"></script>
    <script src="scripts/other/sidebar/administrators/administratorsSidebar.directive.js"></script>
    <script src="scripts/other/sidebar/professors/professorsSidebar.directive.js"></script>
    <script src="scripts/other/sidebar/students/studentsSidebar.directive.js"></script>
    <script src="scripts/other/sidebar/default/defaultSidebar.directive.js"></script>

    <script type="application/javascript">
      $(function() {
        $('#side-menu').metisMenu();
      });

      //Loads the correct sidebar on window load,
      //collapses the sidebar on window resize.
      // Sets the min-height of #page-wrapper to window size
      $(function() {
        $(window).bind("load resize", function() {
            topOffset = 50;
            width = (this.window.innerWidth > 0) ? this.window.innerWidth : this.screen.width;
            if (width < 768) {
                $('div.navbar-collapse').addClass('collapse');
                topOffset = 100; // 2-row-menu
            } else {
                $('div.navbar-collapse').removeClass('collapse');
            }

            height = ((this.window.innerHeight > 0) ? this.window.innerHeight : this.screen.height) - 1;
            height = height - topOffset;
            if (height < 1) height = 1;
            if (height > topOffset) {
                $("#page-wrapper").css("min-height", (height) + "px");
            }
        });

        var url = window.location;
        var element = $('ul.nav a').filter(function() {
            return this.href == url || url.href.indexOf(this.href) == 0;
        }).addClass('active').parent().parent().addClass('in').parent();
        if (element.is('li')) {
            element.addClass('active');
        }
      });
    </script>
</body>
</html>
