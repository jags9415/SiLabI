<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SiLabI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/homePages.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <!-- endbuild -->
  </head>
  <body ng-app="silabi" ng-controller="MainController as Main">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-inverse" ng-controller="LoginController as Auth">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">
            <img src="res/img/logo_eccl_tec_white.svg" height="50" width="350" class="img-responsive">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">SiLabI <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="">Mi Perfil</a></li>
                <li><a href="" ng-click="Auth.logOut()">Cerrar Sesión</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="content-box">
        <div ng-view>

        </div>
    </div>
    <div class="content-box">
        <div class="bottom-panel">
            <div class="silabiFooter">
                <p>Instituto Tecnológico de Costa Rica. © 2016</p>
                <ul>
                    <li><a href="#About">Acerca de</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-ui-mask/dist/mask.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Modules -->
    <script src="bower_components/crypto-js/rollups/sha256.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_es-cr.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="scripts/silabi.js"></script>
    <script src="scripts/silabi.config.js"></script>
    <script src="scripts/silabi.constants.js"></script>
    <script src="scripts/silabi.route.js"></script>
    <script src="scripts/request.service.js"></script>
    <script src="scripts/message.service.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/other/sidebar/sidebar.js"></script>

    <!-- Login -->
    <script src="scripts/public/login/login.controller.js"></script>
    <script src="scripts/public/login/login.service.js"></script>

    <!-- Admins -->
    <script src="scripts/administrator/administrators/administrator.service.js"></script>
    <script src="scripts/administrator/administrators/admin.list.controller.js"></script>

    <!-- Administrator/Operators -->
    <script src="scripts/administrator/operators/operator.service.js"></script>
    <script src="scripts/administrator/operators/operator.list.controller.js"></script>
    <script src="scripts/administrator/operators/operator.create.controller.js"></script>
    <script src="scripts/administrator/operators/operator.detail.controller.js"></script>

    <!-- Operators/Professor -->
    <script src="scripts/operator/professors/professor.service.js"></script>
    <script src="scripts/operator/professors/professor.list.controller.js"></script>
    <script src="scripts/operator/professors/professor.detail.controller.js"></script>
    <script src="scripts/operator/professors/professor.create.controller.js"></script>

    <!-- Operators/Students -->
    <script src="scripts/operator/students/student.list.controller.js"></script>
    <script src="scripts/operator/students/student.create.controller.js"></script>
    <script src="scripts/operator/students/student.detail.controller.js"></script>
    <script src="scripts/operator/students/student.service.js"></script>

    <!-- Students -->
    <script src="scripts/student/student.service.js"></script>
    <script src="scripts/student/student.controller.js"></script>

    <!-- Professors -->
    <script src="scripts/professor/professor.service.js"></script>
    <script src="scripts/professor/professor.controller.js"></script>

    <!-- Sidebar -->
    <script src="scripts/other/sidebar/operators/operatorsSidebar.directive.js"></script>
    <script src="scripts/other/sidebar/administrators/administratorsSidebar.directive.js"></script>
    <script src="scripts/other/sidebar/professors/professorsSidebar.directive.js"></script>
    <script src="scripts/other/sidebar/students/studentsSidebar.directive.js"></script>
</body>
</html>
